<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h2>Dolar to Rupiah</h2>
    <h4>Nilai Kurs Rupiah = Rp. 16.000</h4>
    <label for="Dolar">Dolar</label>
    <input type="number" id="Dolar">
    <br>
    <span id="hasil"></span>
    <button type="button" onclick="hitungdolar()">Hitung</button>

    <hr>
    <br>

    <h2>Rupiah to Dolar</h2>

    <label for="Rupiah">Rupiah</label>
    <input type="number" id="Rupiah">
    <br>
    <span id="hasil2"></span>
    <button type="button" onclick="hitungrupiah()">Hitung</button>

    <script>
        function hitungdolar(){
            let rp = 16000;
            let d = document.getElementById("Dolar").value;
            let hasil = d * rp;
            document.getElementById("hasil").innerHTML = "Rp. " + hasil;
        }

        function hitungrupiah(){
            let r = document.getElementById("Rupiah").value;
            let hasil2 = r / 16000; // Corrected calculation
            document.getElementById("hasil2").innerHTML = "$ " + hasil2.toFixed(2);
        }
    </script>

</body>
</html>
